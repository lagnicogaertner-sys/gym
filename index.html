<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Valentines Gymdate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 36px;
      color: #d6336c;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    #yesBtn, #noBtn {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #f8f9fa;
      color: #d6336c;
      border: 2px solid #d6336c;
    }

    #response {
      font-size: 24px;
      color: #d6336c;
      margin-top: 40px;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Willst du mein Valentines-Gymdate sein?</h1>

  <button id="yesBtn">Ja üí™‚ù§Ô∏è</button>
  <button id="noBtn">Nein üò¢</button>

  <p id="response"></p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    yesBtn.addEventListener("click", () => {
      response.textContent = "Nein ist keine Option gewesen (;";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    // Herzchen erzeugen
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 300);
  </script>

</body>
</html>
