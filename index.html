<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 36px;
      color: #d6336c;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    #yesBtn, #noBtn {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #f8f9fa;
      color: #d6336c;
      border: 2px solid #d6336c;
    }

    #response {
      font-size: 24px;
      color: #d6336c;
      margin-top: 40px;
      font-weight: bold;
    }

    /* Herzchen */
    .heart, .fit {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Explosion bei JA */
    .burst {
      position: absolute;
      font-size: 30px;
      animation: burstAnim 1.5s ease-out forwards;
    }

    @keyframes burstAnim {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Willst du mein Valentines-Gymdate sein?</h1>

  <button id="yesBtn">Ja üí™‚ù§Ô∏è</button>
  <button id="noBtn">Nein üò¢</button>

  <p id="response"></p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");

    /* NO Button fl√ºchtet */
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    /* JA Button */
    yesBtn.addEventListener("click", () => {
      response.textContent = "Nein ist keine Option gewesen (;";

      noBtn.style.display = "none";
      yesBtn.style.display = "none";

      // Explosion aus Herzen & Fitness-Icons
      for (let i = 0; i < 40; i++) {
        createBurst();
      }
    });

    /* Hintergrund-Herzen + Fitness */
    const fitnessIcons = ["üí™", "üèãÔ∏è", "üèãÔ∏è‚Äç‚ôÄÔ∏è", "ü•§", "ü©∑", "‚ù§Ô∏è", "üíó", "üíû", "ü´∂"];

    setInterval(() => {
      const elem = document.createElement("div");
      elem.className = Math.random() > 0.5 ? "heart" : "fit";
      elem.textContent = fitnessIcons[Math.floor(Math.random() * fitnessIcons.length)];
      elem.style.left = Math.random() * window.innerWidth + "px";
      elem.style.top = window.innerHeight + "px";
      document.body.appendChild(elem);
      setTimeout(() => elem.remove(), 6000);
    }, 200);

    /* Explosionseffekt */
    function createBurst() {
      const burst = document.createElement("div");
      burst.className = "burst";
      burst.textContent = fitnessIcons[Math.floor(Math.random() * fitnessIcons.length)];
      burst.style.left = Math.random() * window.innerWidth + "px";
      burst.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 1500);
    }
  </script>

</body>
</html>
