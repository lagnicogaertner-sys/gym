<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Valentines Gymdate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #noBtn, #yesBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Willst du mein Valentines-Gymdate sein?</h1>

    <button id="yesBtn">Ja</button>
    <button id="noBtn">Nein</button>

    <p id="response" style="font-size: 22px; margin-top: 30px; font-weight: bold;"></p>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const response = document.getElementById("response");

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("click", moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        yesBtn.addEventListener("click", () => {
            response.textContent = "Nein ist keine Option gewesen (;";
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
        });
    </script>

</body>
</html>
